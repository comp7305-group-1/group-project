<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>COMP7305 Group 01 - Unravel the Mysteries by Spark</title>
</head>
<body>
  <h1>COMP7305 Group 01 - Unravel the Mysteries by Spark</h1>
  <form action="/MysteriesResult" method="POST">
    <table>
      <tr>
        <td><label for="mt">Mystery Text:</label></td>
        <td><input type="text" id="mt" name="mt" value="wtspwf"></td>
      </tr>
      <tr>
        <td valign="top"><label>Use Cached Result:</label></td>
        <td>
          <input type="radio" id="mode0" name="mode" value="0" checked="checked"><label for="mode0">No (do not save the result to cache)</label><br>
          <input type="radio" id="mode1" name="mode" value="1"><label for="mode1">No (save the result to cache)</label><br>
          <input type="radio" id="mode2" name="mode" value="2"><label for="mode2">Yes (load the result from cache)</label>
        </td>
      </tr>
    </table><br>
    <b>Advanced Parameters</b><br>
    <table>
      <tr>
        <td><label for="ne">Executor Count:</label></td>
        <td>
          <input type="text" id="ne" name="ne" value="16">
          <span>(The <tt>--num-executors</tt> option in <tt>spark-submit</tt>)</span>
        </td>
      </tr>
      <tr>
        <td><label for="ec">Executor Cores:</label></td>
        <td>
          <input type="text" id="ec" name="ec" value="2">
          <span>(The <tt>--executor-cores</tt> option in <tt>spark-submit</tt>)</span>
        </td>
      </tr>
      <tr>
        <td><label for="dm">Driver Memory:</label></td>
        <td>
          <input type="text" id="dm" name="dm" value="512m">
          <span>(The <tt>--driver-memory</tt> option in <tt>spark-submit</tt>)</span>
        </td>
      </tr>
      <tr>
        <td><label for="mp">Partition Count:</label></td>
        <td>
          <input type="text" id="mp" name="mp" value="128">
          <span>(The <tt>minPartitions</tt> parameter in <tt>wholeTextFiles()</tt>)</span>
        </td>
      </tr>
      <tr>
        <td valign="top"><label>Books Path:</label></td>
        <td>
          <input type="radio" id="bp0" name="bp" value="0" checked="checked"><label for="bp0"><tt>har:///har/booksarchive.har</tt></label><br>
          <input type="radio" id="bp1" name="dp" value="1"><label for="bp1"><tt>hdfs://gpu1:8020/books</tt></label><br>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit">
        </td>
      </tr>
    </table>
  </form><br>
  <a href="/">Go back to Index Page</a>
</body>
</html>
